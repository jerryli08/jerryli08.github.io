<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-bar Pen Plotter - Jerry Li</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Figtree', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        * {
            font-family: 'Figtree', sans-serif;
        }
        .theme-tooltip {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease;
        }
        #themeToggle:hover .theme-tooltip {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="min-h-screen transition-colors duration-200" id="mainContainer">
        <!-- Header -->
        <header id="headerSection">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                <div class="flex justify-between items-center">
                    <h1 class="text-3xl font-bold text-gray-900 dark:text-white" id="headerTitle">5-bar Pen Plotter</h1>
                    <button id="themeToggle" class="relative p-2 rounded-lg transition-colors" style="background-color: rgba(255, 255, 255, 0.1);">
                        <div class="theme-tooltip absolute right-full mr-3 top-1/2 -translate-y-1/2 rounded-lg shadow-xl border px-4 py-3 whitespace-nowrap" id="tooltip" style="min-width: 140px; background-color: rgba(0, 0, 0, 0.8); border-color: rgba(255, 255, 255, 0.2);">
                            <div class="flex items-center justify-between mb-2">
                                <span class="text-sm" id="lightModeText">Light mode</span>
                                <svg id="lightCheck" class="w-4 h-4 text-green-500 flex-shrink-0 invisible" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                                </svg>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-sm" id="darkModeText">Dark mode</span>
                                <svg id="darkCheck" class="w-4 h-4 text-green-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                </svg>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </header>
        <!-- Page Content -->
        <!-- ...rest of your content... -->
    </div>
</body>
</html>
